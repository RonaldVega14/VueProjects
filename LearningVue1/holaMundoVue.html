<!DOCTYPE html>
<html land = "es">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Hola mundo con Vue JS</title>
    </head>
    <body>
<!-- Todos los componentes en vue deben de ir dentro de un container -->
        <div id="app">
            <h1>{{titulo}}</h1>

<!-- Imprimiendo el array utilizando un for-->
            <ul>
                <li v-for="tema of temas">{{tema.unidad}}, fecha: {{tema.fecha}}
                    <span v-if="tema.estado == true"> - Observado</span>
                </li>
            </ul>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="holaMundo.js"></script>
    </body>

</html>
